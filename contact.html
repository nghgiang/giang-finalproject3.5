    <div class="content-container container">
      <div class="content">
        <h1 class="mb-5">Send Giang Nguyen a message!</h1>
        <div class="row">
          <div class="col-md-8">
            <form
              action="https://formspree.io/f/mwkalajy"
              method="POST"
              class="border p-3 rounded mb-3"
            >
              <div class="mb-3">
                <label class="form-label"> Your email: </label>
                <input
                  type="email"
                  name="_replyto"
                  class="form-control"
                  required
                  autofocus
                />
              </div>
              <div class="mb-3">
                <label class="form-label"> Your message: </label>
                <textarea
                  name="message"
                  class="form-control"
                  required
                ></textarea>
              </div>

              <!-- your other form fields go here -->

              <button type="submit" class="btn btn-bold">Send</button>
            </form>
          </div>
          <div class="col-md-4">
            <h3>Email</h3>
            <p>
              <a href="mailto:giang.ng@gmail.com"> giang.ng@gmail.com </a>
            </p>
            <h3>Twitter</h3>
            <p>
              <a href="index.html" target="_blank"> @giang.ng </a>
            </p>
          </div>
